<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conect 4 DOM</title>
  <script defer type="module" src="script.js"></script>
    <!-- Font Awesome for Icons -->
    <script
      src="https://kit.fontawesome.com/d8f052c6cf.js"
      crossorigin="anonymous"
    ></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>CONECT 4</h1>

  <form id="setup">
    
    <!-- Requirement # 13 Include at least one form and/or input with HTML attribute validation. -->
    <input type="number" min="4" max="7" required  name="columns" id="columns" placeholder="Number of Columns between (4-7)">
    
    <input type="number" min="4" max="7" required name="rows" id="rows" placeholder="Number of Rows between (4-7)">
    
    <input type="text" minlength="3" required name="player1" id="player1" placeholder="Player Yellow (name-only letters)">
    
    
    <input type="text" minlength="3" required name="player2" id="player2"  placeholder="Player Red (name-only letters)">
    
    <input type="submit" id="jugar" name="jugar" value="Jugar">
    <input type="button" name="reiniciar" value="Reiniciar" style="display:none">

  </form>

  <div id="playerTurn">

  </div>

  <h2 id="result">
  </h2>

  <div id="board">
  </div>
</body>
</html>
